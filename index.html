<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div>
        <div class="titulo">
            <h1>Calculadora - IMC</h1>
            <div class="calculadora">
                <div>
                    <label>Nome:</label>
                    <input type="text" id="nome" placeholder="Exp:Daniel">
                </div>
                <div>
                    <label>Altura:</label>
                    <input type="number" id="altura" placeholder="em metros:">
                </div>
                <div>
                    <label>Peso:</label>
                    <input type="number" id="peso" placeholder="em Kg:"> 
                </div>
                <div>
                    <br><button id="btn">Calcular</button>
                </div>
                <div>
                    <br><fieldset id="comentario"></fieldset>
                </div>
            </div>
        </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
